<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="./swiper/package/css/swiper.min.css">
  <link rel="stylesheet" type="text/css" href="./style.css">
  <!-- Demo styles -->
  <style>
    html, body {
      position: relative;
      height: 100%;
    }
    body {
      background: #fff;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color:#000;
      margin: 0;
      padding: 0;
    }
    .swiper-container {
      width: 300px;
      height: 300px;
      position: absolute;
      left: 50%;
      top: 50%;
      margin-left: -150px;
      margin-top: -150px;
    }
    .swiper-slide {
      background-position: center;
      background-size: cover;
    }
  </style>
</head>
<body>
  <!-- Swiper -->
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <div class="imgBx">
          <img src="https://www.photosforclass.com/download/pixabay-336708?webUrl=https%3A%2F%2Fpixabay.com%2Fget%2F55e3d3444a5ab108f5d084609620367d1c3ed9e04e507441772e78d09f4cc6_960.jpg&user=Free-Photos">
        </div>
        <div class="content"><h2>John Doe</h2><span>Web Designer</span></div>
      </div>

      <div class="swiper-slide">
       

           <div class="imgBx">
           <img src="https://www.photosforclass.com/download/pixabay-1848559?webUrl=https%3A%2F%2Fpixabay.com%2Fget%2F57e8d14b4f57a514f6da8c7dda793f7f1636dfe2564c704c7d2d7ad79345c45b_960.jpg&user=tpsdave">
        </div>
        <div class="content"><h2>John Doe</h2><span>Web Designer</span></div>
      </div>

      <div class="swiper-slide">
       
           <div class="imgBx">
          <img src="https://www.photosforclass.com/download/pixabay-801867?webUrl=https%3A%2F%2Fpixabay.com%2Fget%2F5ee0d44b4c55b108f5d084609620367d1c3ed9e04e507441772e78d09f4cc6_960.jpg&user=Free-Photos">
        </div>
        <div class="content"><h2>John Doe</h2><span>Web Designer</span></div>
      </div>

      <div class="swiper-slide">
        
            <div class="imgBx">
           <img src="https://www.photosforclass.com/download/pixabay-336708?webUrl=https%3A%2F%2Fpixabay.com%2Fget%2F55e3d3444a5ab108f5d084609620367d1c3ed9e04e507441772e78d09f4cc6_960.jpg&user=Free-Photos">
        </div>
        <div class="content"><h2>John Doe</h2><span>Web Designer</span></div>
      </div>

      <div class="swiper-slide">
        
            <div class="imgBx">
         <img src="https://www.photosforclass.com/download/pixabay-1848559?webUrl=https%3A%2F%2Fpixabay.com%2Fget%2F57e8d14b4f57a514f6da8c7dda793f7f1636dfe2564c704c7d2d7ad79345c45b_960.jpg&user=tpsdave">
        </div>
        <div class="content"><h2>John Doe</h2><span>Web Designer</span></div>
      </div>

      <div class="swiper-slide">
        
           <div class="imgBx">
          <img src="https://www.photosforclass.com/download/pixabay-801867?webUrl=https%3A%2F%2Fpixabay.com%2Fget%2F5ee0d44b4c55b108f5d084609620367d1c3ed9e04e507441772e78d09f4cc6_960.jpg&user=Free-Photos">
        </div>
        <div class="content"><h2>John Doe</h2><span>Web Designer</span></div>
      </div>

    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
  </div>

  <!-- Swiper JS -->
  <script src="./swiper/package/js/swiper.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper('.swiper-container', {
      effect: 'cube',
      grabCursor: true,
      cubeEffect: {
        shadow: true,
        slideShadows: true,
        shadowOffset: 20,
        shadowScale: 0.94,
      },
      pagination: {
        el: '.swiper-pagination',
      },
    });
  </script>
</body>
</html>
